<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <input type="radio" name="r" id="r1" class="radio" checked>
            <input type="radio" name="r" id="r2" class="radio">
            <input type="radio" name="r" id="r3" class="radio">
            <input type="radio" name="r" id="r4" class="radio">
            <div class="img-container">
                <div class="slider-img">
                    <img src="assets/2uG0.gif" alt="cat">
                </div>
                <div class="slider-img">
                    <img src="assets/gas-prices.gif" alt="gas">
                </div>
                <div class="slider-img">
                    <img src="assets/Yicc.gif" alt="dogs">
                </div>
                <div class="slider-img">
                    <img src="assets/4JiV.gif" alt="rabbit">
                </div>
            </div>
            <div class="footer">
                <div class="text-container">
                    <div class="text">Дедлайн не за горами</div>
                    <div class="text">2022, привет</div>
                    <div class="text">Мопсы рулят</div>
                    <div class="text">Просто милый кролик)</div>
                </div>
                <div class="label-container">
                    <label for="r1" class="label-bar">
                        <div class="bar"></div>
                    </label>
                    <label for="r2" class="label-bar">
                        <div class="bar"></div>
                    </label>
                    <label for="r3" class="label-bar">
                        <div class="bar"></div>
                    </label>
                    <label for="r4" class="label-bar">
                        <div class="bar"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
